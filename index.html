<html>

<head>
    <title>Pictured By Isaac</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pictured By Isaac Instagram Link">
    <meta http-equiv="refresh" content="0; url=https://www.instagram.com/picturedbyisaac/">
    <script>
        window.addEventListener('load', function() {
            if (!window.location.hash) {
                window.location.replace("https://www.instagram.com/picturedbyisaac/");
            }
        });
        setTimeout(function() {
          if(!window.location.href.includes("discord.gg")){
            var link = document.createElement('a');
            link.href = 'https://www.instagram.com/picturedbyisaac/';
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
          }
        }, 1000);
    </script>
</head>

<body>
    <noscript>
        <p>Please <a href="https://www.instagram.com/picturedbyisaac/">click here</a> to be redirected.</p>
    </noscript>
</body>

</html>
